<ion-content>
  <ion-item-group style="margin-top: 30%;">
    <ion-item style="margin-bottom: 20px;" lines="none">
      <ion-thumbnail style="margin-left: auto; margin-right: auto; width: 150px; height: 150px;">
        <ion-img src="https://lh3.googleusercontent.com/proxy/t1EIf9rf7WI5nLChylK5acW3TgS3544DNodIDmbBss7TdhQqlp7wH1r4ufC66uFRz5-t0zXRTDTkh9mpIkG2Q0U"></ion-img>
      </ion-thumbnail>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Nombre de usuario</ion-label>
      <ion-input placeholder="Nombre de usuario o correo"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Contrasena</ion-label>
      <ion-input type="password" placeholder="Introduzca su contrasena"></ion-input>
    </ion-item>
  </ion-item-group>
  <ion-item-group style="margin-top: 40px;">
    <ion-button expand="full" [routerLink]="['/tabs','tab2']">
      Iniciar Sesion
    </ion-button>
    <ion-button expand="full" color="success">
      Registrate
      </ion-button>
  </ion-item-group>
</ion-content>
